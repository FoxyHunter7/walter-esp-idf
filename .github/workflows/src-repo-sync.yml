name: Sync src folder to walter-arduino

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'

jobs:
  sync-src:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout this repo
        uses: actions/checkout@v4

      - name: Setup SSH key for deploy
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SRC_REPO_SYNC_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.com >> ~/.ssh/known_hosts

      - name: Checkout walter-arduino via SSH
        uses: actions/checkout@v4
        with:
          repository: FoxyHunter7/walter-arduino
          ssh-key: ${{ secrets.SRC_REPO_SYNC_KEY }}
          path: walter-esp-idf

      - name: Copy src folder from walter-esp-idf to walter-arduino
        run: |
          rm -rf walter-arduino/src
          cp -R src walter-arduino/src

      - name: Prepare commit info
        run: |
          LAST_SRC_COMMIT_MSG=$(git log -1 --pretty=format:"%s" -- src)
          LAST_SRC_COMMIT_SHA=${{ github.sha }}
          COMMIT_LINK="https://github.com/FoxyHunter7/walter-esp-idf/commit/${LAST_SRC_COMMIT_SHA}"
          COMMIT_MESSAGE="Sync src folder from walter-esp-idf: ((${COMMIT_LINK}) [skip ci]"
          COMMIT_DESCRIPTION="Commit message: \"${LAST_SRC_COMMIT_MSG}\", SHA: ${LAST_SRC_COMMIT_SHA}"
          echo "COMMIT_MESSAGE=$COMMIT_MESSAGE" >> $GITHUB_ENV
          echo "COMMIT_DESCRIPTION=$COMMIT_DESCRIPTION" >> $GITHUB_ENV

      - name: Commit and push changes in walter-arduino
        run: |
          cd walter-esp-idf
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src
          if ! git diff --cached --quiet; then
            git commit -m "${COMMIT_MESSAGE}" -m "${COMMIT_DESCRIPTION}"
            git push origin main
          else
            echo "No changes to sync"
          fi
